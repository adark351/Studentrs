<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Payment Management</h2>
    <a href="@{/admin/payments/add}" class="btn btn-success mb-3">Add Payment</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Resident</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Payment Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.resident.name}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${payment.dueDate}"></td>
            <td th:text="${payment.paymentDate}"></td>
            <td>
                <a th:href="@{/admin/payments/edit/{id}(id=${payment.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/admin/payments/delete/{id}(id=${payment.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this payment?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
