<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            text-align: left;
        }

        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center"> Login</h1>

    <form th:action="@{/login}" method="post" class="mx-auto mt-5" style="max-width: 300px;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <!-- Error message display if login fails -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password.
        </div>

        <!-- Success message display if logged out -->
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out.
        </div>
    </form>
</div>
</body>
</html>
