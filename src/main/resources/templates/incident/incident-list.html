<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to right, #1e262f, #2c3e50);
            color: #f8fafc;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            color: #f8fafc;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }

        .incident-table {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table {
            margin-bottom: 0;
            color: #f8fafc;
            min-width: 1200px;
        }

        .table thead th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
            font-weight: 600;
            padding: 1.25rem 1rem;
            border: none;
            white-space: nowrap;
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            border-color: rgba(255, 255, 255, 0.1);
            vertical-align: middle;
            background-color: transparent;
            color: #f8fafc;
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.02);
            color: #f8fafc;
        }

        /* Updated button styles */
        .btn {
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: none;
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60, #219a52);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
        }

        .form-control {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            height: auto;
        }

        .form-control:focus {
            background-color: rgba(15, 23, 42, 0.8);
            border-color: #64748b;
            color: #f8fafc;
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.2);
        }

        /* Updated Select2 styles */
        .select2-container--default .select2-selection--single {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            height: 38px;
            color: #f8fafc;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #f8fafc;
            line-height: 38px;
            padding-left: 0.75rem;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-block;
            color: white;
            white-space: nowrap;
        }

        .timestamp {
            color: #94a3b8;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .actions-cell {
            min-width: 280px;
            padding: 1rem !important;
        }

        .description-cell {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-separator {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0.75rem 0;
        }

        /* Action buttons container */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-form {
            flex: 1;
            min-width: 120px;
        }

        @media (max-width: 1400px) {
            .container {
                max-width: 95%;
            }
        }

        .incident-table::-webkit-scrollbar {
            height: 8px;
        }

        .incident-table::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .incident-table::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);
            border-radius: 4px;
        }

        .incident-table::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 152, 219, 0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-clipboard-list me-2"></i>
            Incident List
        </h1>
    </div>

    <div class="incident-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><i class="fas fa-user me-2"></i>Resident</th>
                <th><i class="fas fa-tag me-2"></i>Type</th>
                <th><i class="fas fa-align-left me-2"></i>Description</th>
                <th><i class="fas fa-info-circle me-2"></i>Status</th>
                <th><i class="fas fa-calendar me-2"></i>Reported At</th>
                <th><i class="fas fa-wrench me-2"></i>Technician</th>
                <th><i class="fas fa-sliders me-2"></i>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="incident : ${incidents}">
                <td th:text="${incident.resident.name}"></td>
                <td th:text="${incident.type}"></td>
                <td class="description-cell" th:text="${incident.description}" th:title="${incident.description}"></td>
                <td>
                    <span class="status-badge"
                          th:style="${'background-color: ' +
                          (incident.status == 'PENDING' ? '#d97706' :
                           incident.status == 'IN_PROGRESS' ? '#3498db' :
                           '#27ae60')}"
                          th:text="${incident.status}"></span>
                </td>
                <td>
                    <span class="timestamp" th:text="${#temporals.format(incident.reportedAt, 'MMM dd, yyyy HH:mm')}"></span>
                </td>
                <td>
                    <span th:text="${incident.technician != null ? incident.technician.name : 'No Technician Assigned'}"
                          class="text-white"></span>
                </td>
                <td class="actions-cell">
                    <div class="action-buttons">
                        <!-- Assign Technician -->
                        <form th:action="@{/admin/assign-technician}" method="post" class="action-form">
                            <input type="hidden" name="incidentId" th:value="${incident.id}">
                            <select name="technicianId" class="form-control select2" required>
                                <option value="" disabled selected>Select Technician</option>
                                <option th:each="technician : ${technicians}"
                                        th:value="${technician.id}"
                                        th:text="${technician.name}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i>
                                Assign
                            </button>
                        </form>

                        <!-- Update Status -->
                        <form th:action="@{/resident/incidents/update-incident-status}" method="post" class="action-form">
                            <input type="hidden" name="incidentId" th:value="${incident.id}">
                            <select name="status" class="form-control" required>
                                <option th:value="PENDING" th:selected="${incident.status == 'PENDING'}">PENDING</option>
                                <option th:value="IN_PROGRESS" th:selected="${incident.status == 'IN_PROGRESS'}">IN PROGRESS</option>
                                <option th:value="RESOLVED" th:selected="${incident.status == 'RESOLVED'}">RESOLVED</option>
                            </select>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sync-alt"></i>
                                Update
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select Technician",
            allowClear: true,
            theme: "classic",
            dropdownParent: $('body')
        });
    });
</script>
</body>
</html>
