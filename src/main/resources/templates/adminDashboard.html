<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <div id="dashboard" class="mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Rooms</h5>
                        <p id="totalRooms" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Available Rooms</h5>
                        <p id="availableRooms" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pending Requests</h5>
                        <p id="pendingRequestsCount" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Overdue Payments</h5>
                        <p id="overduePaymentsCount" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h4><a href="/admin/rooms/add">Add Rooms</a></h4>
        <h4><a href="/admin/residents">View Residents</a></h4>
        <h4><a href="/admin/incidents" >incidents</a></h4>
        <h4><a href="/admin/payments/add" >Add Payment</a></h4>

    </div>
</div>
<script>
    fetch('/admin/dashboard')
        .then(response => response.json())
        .then(data => {
            document.getElementById('totalRooms').innerText = data.totalRooms;
            document.getElementById('availableRooms').innerText = data.availableRooms;
            document.getElementById('pendingRequestsCount').innerText = data.pendingRequestsCount;
            document.getElementById('overduePaymentsCount').innerText = data.overduePaymentsCount;
        })
        .catch(error => console.error('Error fetching dashboard data:', error));
</script>
</body>
</html>
