<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --accent-color: #4f46e5;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
        }

        body {
            background-color: var(--bg-primary);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        .dashboard-header {
            padding: 2rem 0;
            background: linear-gradient(to right, var(--bg-secondary), var(--bg-primary));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .dashboard-title {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .action-menu {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }

        .menu-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateX(5px);
        }

        .menu-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .loading-placeholder {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-primary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 2rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
<div class="dashboard-header">
    <div class="container">
        <h1 class="dashboard-title">Admin Dashboard</h1>
    </div>
</div>
<div class="container">
    <div class="row g-4">
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-building me-2"></i>Total Rooms</h5>
                <p id="totalRooms" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-door-open me-2"></i>Available Rooms</h5>
                <p id="availableRooms" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-clock me-2"></i>Pending Requests</h5>
                <p id="pendingRequestsCount" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-exclamation-circle me-2"></i>Overdue Payments</h5>
                <p id="overduePaymentsCount" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="action-menu">
        <a href="/admin/rooms/add" class="menu-link">
            <i class="fas fa-plus-circle"></i>
            Add Rooms
        </a>
        <a href="/admin/residents" class="menu-link">
            <i class="fas fa-users"></i>
            View Residents
        </a>
        <a href="/admin/incidents" class="menu-link">
            <i class="fas fa-exclamation-triangle"></i>
            Incidents
        </a>
        <a href="/admin/payments/new" class="menu-link">
            <i class="fas fa-money-bill-wave"></i>
            Add Payment
        </a>
        <a href="/admin/rooms" class="menu-link">
            <i class="fas fa-building"></i>
            View Rooms
        </a>
        <a href="/admin/payments" class="menu-link">
            <i class="fas fa-file-invoice-dollar"></i>
            View Payments
        </a>
    </div>
</div>

<script>
    fetch('/admin/dashboard')
        .then(response => response.json())
        .then(data => {
            document.getElementById('totalRooms').innerText = data.totalRooms;
            document.getElementById('availableRooms').innerText = data.availableRooms;
            document.getElementById('pendingRequestsCount').innerText = data.pendingRequestsCount;
            document.getElementById('overduePaymentsCount').innerText = data.overduePaymentsCount;
        })
        .catch(error => {
            console.error('Error fetching dashboard data:', error);
            document.querySelectorAll('.stat-value').forEach(el => {
                el.innerHTML = '<span class="text-danger">Error loading data</span>';
            });
        });
</script>
</body>
</html>
