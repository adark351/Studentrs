<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Payments</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Payment Date</th>
            <th>Status</th>
            <th>Resident</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.dueDate}"></td>
            <td th:text="${payment.paymentDate}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${payment.resident.name}"></td>
            <td>
                <form th:action="@{/admin/payments/{id}/status(id=${payment.id})}" method="post">
                    <select name="status" class="form-select">
                        <option th:value="PENDING" th:selected="${payment.status == 'PENDING'}">Pending</option>
                        <option th:value="COMPLETED" th:selected="${payment.status == 'COMPLETED'}">Completed</option>
                        <option th:value="FAILED" th:selected="${payment.status == 'FAILED'}">Failed</option>
                        <option th:value="OVERDUE" th:selected="${payment.status == 'OVERDUE'}">Overdue</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-2">Update</button>
                </form>
            </td>
            <!-- Other table columns for payments -->
            <td>
                <a th:href="@{/admin/payments/{paymentId}/receipt(paymentId=${payment.id})}" class="btn btn-success" target="_blank">Download Receipt</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
