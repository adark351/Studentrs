<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add Payment</h1>
  <form th:action="@{/admin/payments/add}" th:object="${payment}" method="post">
    <div class="mb-3">
      <label for="residentId" class="form-label">Resident:</label>
      <select class="form-control" id="residentId" name="residentId" required>
        <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
    </div>
    <div class="mb-3">
      <label for="paymentDate" class="form-label">Payment Date:</label>
      <input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Payment</button>
  </form>
</div>
</body>
</html>
