<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #262626;
            color: #e0e0e0;
            border-color: #404040;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .toggle-buttons {
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            margin-right: 10px;
        }
    </style>
    <script>
        // This function will toggle between the different forms
        function toggleForm(formType) {
            // First, hide all the forms
            document.getElementById('adminSignupForm').classList.remove('active');
            document.getElementById('residentSignupForm').classList.remove('active');

            // Then, show the selected form
            document.getElementById(formType).classList.add('active');
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Welcome to the Student Residence Management System</h1>

    <!-- Buttons to toggle between different forms -->
    <div class="toggle-buttons">
        <button class="btn btn-secondary" onclick="toggleForm('adminSignupForm')">Signup as Admin</button>
        <button class="btn btn-secondary" onclick="toggleForm('residentSignupForm')">Signup as Resident</button>
    </div>

    <!-- Admin Signup Form -->
    <div id="adminSignupForm" class="form-container active">
        <h2>Signup as Admin</h2>
        <form th:action="@{/signup/admin}" th:object="${admin}" method="post">
            <div class="mb-3">
                <label for="admin-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="admin-username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="admin-password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-secondary">Signup as Admin</button>
        </form>
    </div>

    <!-- Resident Signup Form -->
    <div id="residentSignupForm" class="form-container">
        <h2>Signup as Resident</h2>
        <form th:action="@{/signup/resident}" th:object="${resident}" method="post">
            <div class="mb-3">
                <label for="resident-name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="resident-name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="resident-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="resident-email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="resident-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="resident-password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-secondary">Signup as Resident</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
