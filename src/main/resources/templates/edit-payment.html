<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Payment</h2>
    <form th:action="@{/admin/payments/edit/{id}(id=${payment.id})}" th:object="${payment}" method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" th:value="${payment.amount}" required>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" th:value="${payment.dueDate}" required>
        </div>
        <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="paymentDate" name="paymentDate" th:value="${payment.paymentDate}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="PENDING" th:selected="${payment.status == 'PENDING'}">Pending</option>
                <option value="PAID" th:selected="${payment.status == 'PAID'}">Paid</option>
                <option value="OVERDUE" th:selected="${payment.status == 'OVERDUE'}">Overdue</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="resident" class="form-label">Resident</label>
            <select class="form-select" id="resident" name="resident.id" required>
                <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"
                        th:selected="${resident.id == payment.resident?.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/payments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
