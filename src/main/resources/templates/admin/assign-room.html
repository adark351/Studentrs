<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e262f, #2c3e50);
            color: #f8fafc;
            padding: 2rem 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #262626;
            color: #e0e0e0;
            border-color: #404040;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Assign Room</h1>
    <form th:action="@{/admin/rooms/assign}" method="post">
        <input type="hidden" name="roomId" th:value="${room.id}">
        <div class="mb-3">
            <label for="resident" class="form-label">Select Resident</label>
            <select id="resident" name="residentId" class="form-control" required>
                <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
