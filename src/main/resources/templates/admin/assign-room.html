<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Assign Room</h1>
    <form th:action="@{/admin/rooms/assign}" method="post">
        <input type="hidden" name="roomId" th:value="${room.id}">
        <div class="mb-3">
            <label for="resident" class="form-label">Select Resident</label>
            <select id="resident" name="residentId" class="form-control" required>
                <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
</div>
</body>
</html>
