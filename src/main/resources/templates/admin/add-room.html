<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add Room</h1>
  <form th:action="@{/admin/rooms/add}" method="post" th:object="${room}">
    <div class="form-group">
      <label for="size">Size:</label>
      <input type="text" class="form-control" id="size" th:field="*{size}">
    </div>

    <div class="form-group">
      <label for="equipments">Equipments:</label>
      <input type="text" class="form-control" id="equipments" th:field="*{equipments}">
    </div>

    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
    </div>

    <div class="form-group">
      <label for="resident">Resident:</label>
      <select class="form-control" id="resident" name="residentId">
        <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
</div>
</body>
</html>
