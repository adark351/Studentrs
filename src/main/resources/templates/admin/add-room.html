<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add Room</h1>
  <form th:action="@{/admin/rooms/add}" th:object="${room}" method="post">
    <div class="mb-3">
      <label for="size" class="form-label">Size</label>
      <input type="text" id="size" name="size" class="form-control" th:field="*{size}" required>
    </div>
    <div class="mb-3">
      <label for="equipments" class="form-label">Equipments</label>
      <input type="text" id="equipments" name="equipments" class="form-control" th:field="*{equipments}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
