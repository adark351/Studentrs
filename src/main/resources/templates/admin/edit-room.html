<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Room</h1>
    <form th:action="@{/admin/rooms/update}" th:object="${room}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" />  <!-- This will hold the room ID -->

            <label for="size" class="form-label">Size</label>
            <input type="text" id="size" th:field="*{size}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="equipments" class="form-label">Equipments</label>
            <input type="text" id="equipments" th:field="*{equipments}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <input type="checkbox" id="available" th:field="*{available}" class="form-check-input">
        </div>
        <div class="mb-3">
            <label for="resident" class="form-label">Assign Resident</label>
            <select id="resident" th:field="*{resident.id}" class="form-select">
                <option value="" th:text="'Select Resident'">Select Resident</option>
                <option th:each="resident : ${residents}" th:value="${resident.id}" th:text="${resident.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
