<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --accent-color: #4f46e5;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
        }

        body {
            background: linear-gradient(to right, #1e262f, #2c3e50);
            color: #f8fafc;
            padding: 2rem 0;
        }

        .navbar {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary) !important;
        }

        .search-section {
            background: linear-gradient(to right, #1e262f, #2c3e50);
            padding: 2rem 0;
            margin: 0 0 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-container form {
            display: flex;
            gap: 0.5rem;
        }

        .search-container input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(45, 45, 45, 0.95);
            color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }

        .search-container button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            color: white;
            background: #2c3e50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .search-container button:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 0 15px;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: 100%;
            margin-bottom: 1rem;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-title i {
            margin-right: 0.5rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .action-menu {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-link {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            margin-bottom: 0.75rem;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .menu-link:last-child {
            margin-bottom: 0;
        }

        .menu-link:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--text-primary);
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .menu-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .loading-placeholder {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-primary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 2rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
<!-- Rest of the HTML remains exactly the same -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-home me-2"></i>
            Admin Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="search-section">
    <div class="container">
        <div class="search-container">
            <form action="/search" method="get">
                <input
                        type="text"
                        id="search-query"
                        name="query"
                        placeholder="Search residents, rooms, or payments..."
                        required
                />
                <button type="submit">
                    <i class="fas fa-search me-2"></i>
                    Search
                </button>
            </form>
        </div>
    </div>
</section>

<div class="container">
    <div class="row g-4">
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-building"></i>Total Rooms</h5>
                <p id="totalRooms" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-door-open"></i>Available Rooms</h5>
                <p id="availableRooms" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-clock"></i>Pending Requests</h5>
                <p id="pendingRequestsCount" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <h5 class="stat-title"><i class="fas fa-exclamation-circle"></i>Overdue Payments</h5>
                <p id="overduePaymentsCount" class="stat-value">
                    <span class="loading-placeholder"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="action-menu">
        <a href="/admin/rooms/add" class="menu-link">
            <i class="fas fa-plus-circle"></i>
            Add Rooms
        </a>
        <a href="/admin/residents" class="menu-link">
            <i class="fas fa-users"></i>
            View Residents
        </a>
        <a href="/admin/incidents" class="menu-link">
            <i class="fas fa-exclamation-triangle"></i>
            Incidents
        </a>
        <a href="/admin/payments/new" class="menu-link">
            <i class="fas fa-money-bill-wave"></i>
            Add Payment
        </a>
        <a href="/admin/rooms" class="menu-link">
            <i class="fas fa-building"></i>
            View Rooms
        </a>
        <a href="/admin/payments" class="menu-link">
            <i class="fas fa-file-invoice-dollar"></i>
            View Payments
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {
        $("#search-query").autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: "/autocomplete",
                    data: {
                        term: request.term
                    },
                    success: function(data) {
                        response(data);
                    }
                });
            },
            minLength: 1
        });
    });

    fetch('/admin/dashboard')
        .then(response => response.json())
        .then(data => {
            document.getElementById('totalRooms').innerText = data.totalRooms;
            document.getElementById('availableRooms').innerText = data.availableRooms;
            document.getElementById('pendingRequestsCount').innerText = data.pendingRequestsCount;
            document.getElementById('overduePaymentsCount').innerText = data.overduePaymentsCount;
        })
        .catch(error => {
            console.error('Error fetching dashboard data:', error);
            document.querySelectorAll('.stat-value').forEach(el => {
                el.innerHTML = '<span class="text-danger">Error loading data</span>';
            });
        });
</script>
</body>
</html>
