<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Rooms</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Equipments</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.size}"></td>
            <td th:text="${room.equipments}"></td>
            <td th:text="${room.getResident().getName()}"></td>
            <td th:text="${room.available ? 'Yes' : 'No'}"></td>
            <td>
                <form th:action="@{/admin/rooms/delete/{id}(id=${room.id})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<h4><a href="/admin/rooms/add">Add Rooms</a></h4>
</body>
</html>
