<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Rooms Management</h1>
    <a href="/admin/rooms/add" class="btn btn-primary mb-3">Add New Room</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Equipments</th>
            <th>Available</th>
            <th>Resident</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.size}"></td>
            <td th:text="${room.equipments}"></td>
            <td th:text="${room.available ? 'Yes' : 'No'}"></td>
            <td th:text="${room.resident != null ? room.resident.name : 'None'}"></td>
            <td>
                <a th:href="@{/admin/rooms/assign/{id}(id=${room.id})}" class="btn btn-warning">Assign</a>
                <a th:href="@{/admin/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/admin/rooms/delete/{id}(id=${room.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
