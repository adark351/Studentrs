<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #343a40;
      margin-bottom: 1rem;
    }
    h3 {
      color: #495057;
    }
    .table {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      padding: 1rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Search Results</h1>
  <div>
    <h3>Rooms</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Size</th>
        <th>Equipments</th>
        <th>Available</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.size}"></td>
        <td th:text="${room.equipments}"></td>
        <td th:text="${room.available ? 'Yes' : 'No'}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Residents</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="resident : ${residents}">
        <td th:text="${resident.id}"></td>
        <td th:text="${resident.name}"></td>
        <td th:text="${resident.email}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Ongoing Incidents</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="incident : ${incidents}">
        <td th:text="${incident.id}"></td>
        <td th:text="${incident.description}"></td>
        <td th:text="${incident.status}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
